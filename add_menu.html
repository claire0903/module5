{% extends 'tapasapp/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <div class="card">
            <div class="card-header fw-bold"> 
                Type in Dish Details:
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label"> Name: </label>
                        <input type="text" class="form-control">
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Cook Time:</label>
                            <input type="text" class="form-control">
                        </div>
                    
                        <div class="col">
                            <label class="form-label">Prep Time:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary mt-3">Add to dishes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
