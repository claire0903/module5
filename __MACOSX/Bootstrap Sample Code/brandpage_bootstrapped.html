<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('wine-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .hero {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 50px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="background-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <div class="container text-center mt-5">
        <div class="hero">
            <h1 class="display-4">Welcome to the Creator Page</h1>
            <p class="lead">The team crafted the different wines with love and care for you!</p>
            
            <div class="btn-group" role="group" aria-label="Group Members">
                <button type="button" class="btn btn-primary">Lucas Aurelio</button>
                <button type="button" class="btn btn-secondary">Gab Cruz</button>
                <button type="button" class="btn btn-success">Claire Gonzalez</button>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
