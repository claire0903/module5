{% load static %}

<html>
    <head>
        <title>My Inventory System</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/bootstrap/css/custom.css' %}">

        <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        
    </head>
    <body>
        <nav class="navbar navbar-dark bg-custom mb-3 sticky-top" style="background-color: #19417c;">
            <div class="container-fluid">
                <!-- Left-aligned title -->
                <a class="navbar-brand mb-0" href="{% url 'view_bottles' %}">MyInventorySystem</a>
        
                <!-- Right-aligned navigation links -->
                <div class="d-flex">
                    <a class="nav-link text-white me-3" href="{% url 'view_suppliers' %}">Suppliers</a>
                    <a class="nav-link text-white me-3" href="{% url 'view_bottles' %}">Water Bottles</a>
                    <a class="nav-link text-white" href="{% url 'add_bottle' %}"><i class="material-icons">add</i></a>
                </div>
            </div>
        </nav>        
        
        <!-- Table, from the template -->
        <div class="container">
            <div class="row">

                {% block content %}
                {% endblock %}

            </div>
        </div>  
        
        <footer class="footer bg-custom" style="background-color: #19417c;">

            <!-- Copyright -->
            <div class="container">&copy; 2025 - Margie, Ryan & Claire </div>
            <!-- Copyright -->
          
        </footer>

    </body>
</html>
