{% extends 'MyInventoryApp/base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid justify-content-center align-items-center">   
    <div class="row">

        <div class="col-10 mx-auto">
            <div class="card">
                <div class="card-header fw-bold"> 
                    Add New Water Bottle
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}

                        <div class="col-md-8">                       
                        <!-- Brand Input -->
                        <label for="brand">Brand:</label><br>
                        <input type="text" id="brand" name="brand" placeholder="Enter bottle brand"><br><br>

                        <!-- Cost Input -->
                        <label for="cost">Cost:</label><br>
                        <input type="number" id="cost" name="cost" step="0.01" placeholder="Enter cost"><br><br>

                        <!-- Size Input -->
                        <label for="size">Size:</label><br>
                        <input type="number" id="size" name="size" step="0.01" placeholder="Enter size"><br><br>

                        <!-- Mouth Size Input -->
                        <label for="mouth_size">Mouth Size:</label><br>
                        <input type="number" id="mouth_size" name="mouth_size" step="0.01" placeholder="Enter mouth size"><br><br>

                        <!-- Color Input -->    
                        <label for="color">Color:</label><br>
                        <input type="text" id="color" name="color" placeholder="Enter color"><br><br>

                        <!-- Supplier Input -->
                        <label for="supplier">Supplier:</label><br>
                        <input type="text" id="supplier" name="supplier" placeholder="Enter supplier"><br><br>

                        <!-- Current Quantity Input -->
                        <label for="current_quantity">Current Quantity:</label><br>
                        <input type="number" id="current_quantity" name="current_quantity" placeholder="Enter current quantity"><br><br>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit">Add Bottle</button> 
                        <!-- doesn't add the waterbottles -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
